<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proxy Forward · Local Only</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .navbar { background: #fff !important; border-bottom: 2px solid #dee2e6; }
    .card { background: #fff; }
    .table thead th { background: #e9ecef !important; color: #000 !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-md">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="#">
        <span class="btn btn-primary btn-sm rounded-3"><i class="bi bi-shield-lock-fill"></i></span>
        <span class="text-dark">Proxy Forward · Local Only</span>
      </a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <div class="input-group input-group-sm">
          <span class="input-group-text bg-white"><i class="bi bi-lock-fill"></i> Token</span>
          <input id="token" class="form-control" placeholder="X-Admin-Token" />
        </div>
      </div>
    </div>
  </nav>

  <main class="container-md my-4">
    <div class="card shadow-sm border">
      <div class="card-body">
        <div class="row g-2 align-items-center mb-3">
          <div class="col-12 col-lg-5">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-link-45deg"></i></span>
              <input id="apiurl" class="form-control" placeholder="API URL: ip:port:user:pass" />
              <button class="btn btn-primary" onclick="syncAPI()"><i class="bi bi-arrow-repeat me-1"></i>Sync</button>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-plus-lg"></i></span>
              <input id="oneline" class="form-control" placeholder="Thêm: ip:port:user:pass" />
              <button class="btn btn-success" onclick="addOne()">Thêm</button>
              <button class="btn btn-outline-secondary" onclick="openBulk()">Bulk</button>
            </div>
          </div>
          <div class="col-12 col-lg-3 d-flex gap-2 justify-content-lg-end">
            <button class="btn btn-outline-primary" onclick="reload(true)"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
            <a class="btn btn-outline-secondary" href="/api/export-local" target="_blank"><i class="bi bi-download"></i> Export</a>
          </div>
        </div>

        <div class="row g-2 align-items-center mb-3 pb-3 border-bottom">
          <div class="col-auto form-check">
            <input class="form-check-input" type="checkbox" id="autoref" onchange="toggleAuto()">
            <label class="form-check-label fw-bold" for="autoref">Auto refresh 5s</label>
          </div>
          <div class="col-auto"><span id="count" class="badge bg-secondary fs-6">0 proxies</span></div>
          <div class="col-auto"><span class="badge bg-info text-dark fs-6">127.0.0.1:10001+</span></div>
          <div class="col ms-auto">
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-search"></i></span>
              <input id="search" class="form-control" placeholder="Tìm kiếm..." oninput="applyFilter()" />
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle">
            <thead class="table-light">
              <tr>
                <th style="width:56px" class="text-center">#</th>
                <th>Upstream Proxy</th>
                <th>Local Proxy</th>
                <th style="width:130px" class="text-center">Status</th>
                <th style="width:280px" class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>

        <div class="alert alert-info mt-3 mb-0">
          <i class="bi bi-info-circle me-2"></i>
          <strong>Lưu ý:</strong> UI chỉ mở trên <code>127.0.0.1</code>. 
          Điền token ở góc trên để gửi header <code>X-Admin-Token</code>.
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="bulkModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h5 class="modal-title fw-bold">Thêm hàng loạt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted mb-2">Mỗi dòng 1 proxy: <code>ip:port:user:pass</code> hoặc <code>ip:port</code></p>
          <textarea id="bulktext" class="form-control font-monospace" rows="10" placeholder="1.2.3.4:8080:user:pass&#10;5.6.7.8:3128"></textarea>
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary" onclick="doBulk()"><i class="bi bi-plus-lg me-1"></i>Thêm tất cả</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0">
      <div class="d-flex">
        <div class="toast-body fw-bold" id="toastBody">Ready</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var $ = function(q){return document.querySelector(q);};
    var rowsEl = $('#rows');
    var toastEl = new bootstrap.Toast($('#liveToast'), {delay:2000});
    var tokenInput = $('#token');
    tokenInput.value = localStorage.getItem('admintoken') || '';
    tokenInput.addEventListener('change',function(){
      localStorage.setItem('admintoken', tokenInput.value.trim());
      toast('Token đã lưu');
    });

    var DATA = {items:[]};
    var AUTO = null;

    function hdr(){
      var t = localStorage.getItem('admintoken') || '';
      return t? {'X-Admin-Token':t} : {};
    }
    async function GET(u){
      var r = await fetch(u, {headers:hdr()});
      if(!r.ok) throw new Error(await r.text());
      return r.json();
    }
    async function POST(u, body){
      var opt = {method:'POST', headers:hdr()};
      if(typeof body==='string') opt.body=body;
      var r = await fetch(u,opt);
      if(!r.ok) throw new Error(await r.text());
      try{return await r.json();}catch{return{};}
    }
    function toast(msg){
      $('#toastBody').textContent = msg;
      toastEl.show();
    }

    function badgeStatus(s){
      s=(s||'').toLowerCase();
      if(s==='live') return '<span class="badge bg-success fs-6">LIVE</span>';
      if(s==='stopped') return '<span class="badge bg-warning text-dark fs-6">STOPPED</span>';
      if(s==='dead') return '<span class="badge bg-danger fs-6">DEAD</span>';
      return '<span class="badge bg-secondary fs-6">-</span>';
    }

    function copyTxt(txt){
      navigator.clipboard.writeText(txt).then(function(){toast('Đã copy!');}).catch(function(){toast('Lỗi copy');});
    }

    function render(list){
      $('#count').textContent = list.length+' proxies';
      rowsEl.innerHTML = '';
      if(list.length === 0){
        rowsEl.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-5"><i class="bi bi-inbox fs-1 d-block mb-3"></i>Chưa có proxy nào. Thêm proxy ở trên!</td></tr>';
        return;
      }
      list.forEach(function(it, i){
        var up = (it.user? it.user+':'+it.pass+'@' : '') + it.host + ':' + it.port;
        var local = '127.0.0.1:'+it.local_port;
        var tr = document.createElement('tr');
        tr.innerHTML = '<td class="text-center fw-bold">'+(i+1)+'</td>'+
          '<td><div class="font-monospace fw-bold mb-2">'+up+'</div>'+
          '<button class="btn btn-sm btn-outline-secondary" onclick="copyTxt(\''+up+'\')"><i class="bi bi-clipboard"></i> Copy</button></td>'+
          '<td><div class="font-monospace fw-bold mb-2 text-primary">'+local+'</div>'+
          '<button class="btn btn-sm btn-outline-primary" onclick="copyTxt(\''+local+'\')"><i class="bi bi-clipboard"></i> Copy</button></td>'+
          '<td class="text-center">'+badgeStatus(it.status)+'</td>'+
          '<td class="text-center"><div class="btn-group btn-group-sm">'+
          '<button class="btn btn-success" onclick="start(\''+it.id+'\')"><i class="bi bi-play-fill"></i> Start</button>'+
          '<button class="btn btn-warning" onclick="stop(\''+it.id+'\')"><i class="bi bi-stop-fill"></i> Stop</button>'+
          '<button class="btn btn-danger" onclick="del(\''+it.id+'\')"><i class="bi bi-trash"></i> Delete</button>'+
          '</div></td>';
        rowsEl.appendChild(tr);
      });
    }

    function applyFilter(){
      var q = ($('#search').value||'').toLowerCase().trim();
      if(!q){ render(DATA.items); return; }
      var out = DATA.items.filter(function(it){
        var up = ((it.user? it.user+':'+it.pass+'@' : '') + it.host + ':' + it.port).toLowerCase();
        var local = '127.0.0.1:'+it.local_port;
        return up.includes(q) || local.includes(q) || (it.status||'').toLowerCase().includes(q);
      });
      render(out);
    }

    async function reload(showToast){
      try{
        DATA = await GET('/api/list');
        applyFilter();
        if(showToast) toast('Đã reload!');
      }catch(e){
        toast('Lỗi: '+e.message);
      }
    }

    async function addOne(){
      var s=$('#oneline').value.trim();
      if(!s) return;
      try{
        await POST('/api/add', s);
        $('#oneline').value='';
        toast('Đã thêm!');
        reload();
      }catch(e){
        toast('Lỗi: '+e.message);
      }
    }

    async function start(id){
      try{
        await POST('/api/start?id='+encodeURIComponent(id));
        toast('Đã start!');
        reload();
      }catch(e){
        toast('Lỗi: '+e.message);
      }
    }

    async function stop(id){
      try{
        await POST('/api/stop?id='+encodeURIComponent(id));
        toast('Đã stop!');
        reload();
      }catch(e){
        toast('Lỗi: '+e.message);
      }
    }

    async function del(id){
      if(!confirm('Xoá proxy này?')) return;
      try{
        await POST('/api/remove?id='+encodeURIComponent(id));
        toast('Đã xoá!');
        reload();
      }catch(e){
        toast('Lỗi: '+e.message);
      }
    }

    async function syncAPI(){
      var u=$('#apiurl').value.trim();
      if(!u) return;
      try{
        await GET('/api/sync?url='+encodeURIComponent(u));
        toast('Đã sync!');
        reload();
      }catch(e){
        toast('Lỗi: '+e.message);
      }
    }

    function toggleAuto(){
      var on=$('#autoref').checked;
      if(AUTO){clearInterval(AUTO); AUTO=null;}
      if(on){
        AUTO=setInterval(function(){reload();},5000);
        toast('Bật auto refresh');
      }else{
        toast('Tắt auto refresh');
      }
    }

    var bulkModal;
    function openBulk(){
      bulkModal = bulkModal || new bootstrap.Modal($('#bulkModal'));
      bulkModal.show();
    }

    async function doBulk(){
      var lines=$('#bulktext').value.split('\n').map(function(s){return s.trim();}).filter(Boolean);
      if(!lines.length){toast('Không có dòng nào!'); return;}
      var ok=0, fail=0;
      for(var i=0; i<lines.length; i++){
        try{
          await POST('/api/add', lines[i]);
          ok++;
        }catch{
          fail++;
        }
      }
      bulkModal.hide();
      toast('Hoàn tất: '+ok+' thành công, '+fail+' lỗi');
      reload();
    }

    reload();
  </script>
</body>
</html>
